{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>New Customer</h1>
</div>

<div class="card" style="max-width: 800px; margin: 0 auto;">
  <form method="post">
    <div class="form-grid">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required placeholder="e.g. John Doe">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="john@example.com">
      </div>
    </div>

    <div class="form-group">
      <label>Property Address</label>
      <input type="text" name="property_address" required placeholder="123 Main St">
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>City</label>
        <input type="text" name="property_city" required>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" name="property_state" required>
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="property_zip" required>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Rate ($)</label>
        <input type="number" step="0.01" name="rate" required placeholder="0.00">
      </div>
      <div class="form-group">
        <label>Fee Type</label>
        <select name="fee_type">
          {% for ft in fee_types %}
          <option value="{{ ft.name }}">{{ ft.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Billing Cadence</label>
        <select name="cadence">
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
      <div class="form-group">
        <label>Next Bill Date</label>
        <input type="date" name="next_bill_date" required>
      </div>
    </div>

    <div class="form-actions">
      <a href="{{ url_for('list_customers') }}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Create Customer</button>
    </div>
  </form>
</div>
{% endblock %}
